<head>
  <title>Accounting page</title>
</head>

<body>

  <h1>Its accouting page</h1>

  <table border="1">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Date</th>
    </tr>

    <tr>
    {% for item in DBresult %}
    <td>{{item[1]}}</td>
    <td>{{item[2]}}</td>
    <td>{{item[3]}}</td>
    {% endfor %}
    </tr>

    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.name.label  }} {{ form.name() }}
      {{ form.price.label }} {{ form.price() }}
      {{ form.submit() }}
    </form>

  </table>

</body>
